<!DOCTYPE html>
<head>
    <style>

        #banner {
            display: flex;
            background: green;
            color: white;
            align-items: center;
        }

        #banner h1 {
            padding: 0;
            margin: 16px;
        }

        body {
            color: black;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #hoswc_logo {
            width: 128px;
            height: auto;
        }

        #tcoe_logo {
            width: 512px;
            height: auto;
            background: black;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="banner">
            <img id="hoswc_logo" src="https://hoswc.tcoek12.org/images/logo.png">
            <h1>You have a new alert from HOSWC</h1>
        </div>
        <div id="message">
            <p>Please log into the <a href="https://hoswc.tcoek12.org">Trinity County School or District Portal</a> to view your notifications.</p>
            <p>Please DO NOT ask the student any details about the event to respect their privacy rights. Please DO treat the student with sensitivity and care.</p>
        </div>
        <img id="tcoe_logo" src="https://hoswc.tcoek12.org/images//TCOE_header.png">
    </div>
</body>
