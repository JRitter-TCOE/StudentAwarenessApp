<!DOCTYPE html>
<head>
    <style>

        .bad {
            color: rgb(202, 0, 0);
        }

        #banner {
            display: flex;
            background: green;
            color: white;
            align-items: center;
        }

        #banner h1 {
            padding: 0;
            margin: 16px;
            text-align: center;
        }

        body {
            color: black;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #content {
            width: 512px;
        }

        .good {
            color: rgb(0, 184, 0);
        }

        #hoswc_logo {
            width: 128px;
            height: auto;
        }

        #message {
            font-weight: bold;
            font-size: xx-large;
        }

        #tcoe_logo {
            width: 512px;
            height: auto;
            background: black;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="banner">
            <img id="hoswc_logo" src="https://hoswc.tcoek12.org/images/logo.png">
            <h1>You have a new alert from HOSWC</h1>
        </div>
        <div id="message">
            <p>Please log into the <a href="https://hoswc.tcoek12.org">Trinity County HOSWC Portal</a> to view your notifications.</p>
            <p>Please <span class="bad">DO NOT</span> ask the student any details about the event to respect their privacy rights. Please <span class="good">DO</span> treat the student with sensitivity and care.</p>
        </div>
        <img id="tcoe_logo" src="https://hoswc.tcoek12.org/images//TCOE_header.png">
    </div>
</body>
